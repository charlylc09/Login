<div class="container">
<div class="row">
  <div class="card col-md-5 r10 mx-auto">
    <form (submit)="onLogin()">
      <img width="150" src="assets/img/logo.png" alt="" class="mb-3">
      <fieldset>
        <legend class="mb-3">Iniciar sesión</legend>
        <div class="form-group">
          <label for="exampleInputEmail1">Email</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email" name="email" [(ngModel)]="email">
          <small id="emailHelp" class="form-text text-muted">Ingrese su correo electronico.</small>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Contraseña</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Contraseña" name="pass" [(ngModel)]="pass">
        </div>
        <div class="text-right">
          <button type="submit" class="btn btn-primary btn-lg">
            <em>Siguiente</em>
          </button>
        </div>
      </fieldset>
    </form>
  </div>
</div>
</div>
